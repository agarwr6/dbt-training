version: 2

models:
  - name: raw_customers
    columns:
      - name: CustomerID
        tests:
          - unique
          - not_null
  - name: raw_orders
    columns:
      - name: OrderID
        tests:
          - unique
          - not_null
      - name: shipmode
        tests:
          - accepted_values:
              values:
                - 'First Class'
                - 'Same Day'
                - 'Second Class'
                - 'Standard Class'